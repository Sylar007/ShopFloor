<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <!-- <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid"> -->
        <h4 class="text-white font-weight-normal">Login to the ShopFloor Workstation<br/></h4>
      </div>
    </div>
      <div class="auth-side-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Enter your Login Id</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="feather icon-mail"></i></span>
          </div>
          <!-- <input type="email" class="form-control" placeholder="Email address"> -->
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
           <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        </div>
        <button class="btn btn-block btn-primary mb-0">Signin</button>
      </div>
    </form>
    </div>
  </div>
</div>
